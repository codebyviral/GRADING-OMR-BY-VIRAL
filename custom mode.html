<h3><span>Beta mode is not optimised yet for its complete use please wait while we gear up our expert minds on it!</span></h3>
<input type="text" id="inputNumber"> <br> <br>
<button class="animated-button" id="createInputs">Create Inputs</button>
<button class="animated-button"  hidden onclick="customValidationJS()" id="Submit">Submit</button>
<script src="submit.js"></script>
<script>
  document.getElementById("createInputs").addEventListener("click", function() {
    var numberOfInputs = document.getElementById("inputNumber").value;
    var container = document.getElementById("container");
    
    for (var i = 0; i < numberOfInputs; i++) {
      var questionInput = document.createElement("input");
      questionInput.type = "text";
      questionInput.id = "questionInput" + i;
      questionInput.placeholder = "Question " + (i + 1);
      container.appendChild(questionInput);
      container.appendChild(document.createElement("br"));
      container.appendChild(document.createElement("br"));
    }
    for (var i = 0; i < numberOfInputs; i++) {
      var answerInput = document.createElement("input");
      answerInput.type = "text";
      answerInput.id = "answerInput" + i;
      answerInput.placeholder = "Answer " + (i + 1);
      container.appendChild(answerInput);
      container.appendChild(document.createElement("br"));
      container.appendChild(document.createElement("br"));
      document.getElementById('createInputs').hidden=true
      document.getElementById('inputNumber').hidden=true
      document.getElementById('Submit').hidden=false
    }
  });
</script>
